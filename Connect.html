<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect | Manoj Technologies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #F7FAFC;
        }

        /* Header */
        .navigation-wrapper {
            background: white;
            border-bottom: 1px solid #E2E8F0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-identity {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .brand-mark {
            background: linear-gradient(135deg, #4A90E2, #2C5282);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-weight: bold;
        }

        .brand-text {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .nav-items {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #4A5568;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #4A90E2;
        }

        .primary-action {
            background: #4A90E2;
            color: white !important;
            padding: 8px 16px;
            border-radius: 6px;
        }

        /* Contact Form */
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2C5282;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #E2E8F0;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: #4A90E2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #2C5282;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <nav class="navigation-wrapper">
        <div class="nav-container">
            <div class="brand-identity">
                <span class="brand-mark">MT</span>
                <span class="brand-text">Manoj Technologies</span>
            </div>
            <ul class="nav-items">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#solutions" class="nav-link">Solutions</a></li>
                <li><a href="index.html#expertise" class="nav-link">Expertise</a></li>
                <li><a href="index.html" class="nav-link">Insights</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container">
        <h2>Let's Connect</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
